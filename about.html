<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们 - SwiftUIX</title>
    <!-- 引入 Bootstrap 5 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        /* 定义柔和的深蓝色主题 */
        :root {
            --primary-color: #003366;
            --secondary-color: #004c99;
            --text-color: #333;
            --light-text-color: #fff;
            --background-color: #f4f4f9;
        }

        /* 应用主题颜色 */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: var(--primary-color);
        }

        nav a {
            color: var(--light-text-color);
        }

        nav a:hover {
            color: #e0e0e0;
        }

        section.bg-cover {
            background-color: var(--secondary-color);
            background-blend-mode: multiply;
        }

        section.bg-cover h1,
        section.bg-cover p {
            color: var(--light-text-color);
        }

        section.bg-cover a {
            background-color: var(--light-text-color);
            color: var(--primary-color);
        }

        section.bg-cover a:hover {
            background-color: #e0e0e0;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            margin-top: auto;
        }

        footer a {
            color: var(--light-text-color);
        }

        footer a:hover {
            color: #e0e0e0;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4 py-2">
        <div class="container-fluid">
            <a class="navbar-brand fs-4 fw-bold" href="#">SwiftUIX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="about.html">关于我们</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="bg-cover"
        style="background-image: url('images/203-1920x1080.jpg'); background-size: cover; background-position: center;">
        <div class="container text-center text-light" style="padding-top: 6rem;padding-bottom: 6rem;">
            <h1 class="display-5 fw-bold mb-3">关于我们</h1>
            <p class="fs-5 mb-8">了解我们的团队和使命。</p>
        </div>
    </section>

    <!-- 关于我们内容 -->
    <section class="container py-5">
        <p class="text-gray-600">我们是一个充满激情的团队，致力于为用户提供优质的服务和产品。我们的使命是通过创新和技术，改善人们的生活。</p>
    </section>

    <!-- 页脚 -->
    <footer class="py-4">
        <div class="container text-center">
            <p>&copy; 2025 SwiftUIX. 保留所有权利.</p>
            <div>
                <a href="#"><i class="fa-brands fa-facebook mx-2"></i></a>
                <a href="#"><i class="fa-brands fa-twitter mx-2"></i></a>
                <a href="#"><i class="fa-brands fa-instagram mx-2"></i></a>
            </div>
        </div>
    </footer>

    <!-- 引入 Bootstrap 5 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
